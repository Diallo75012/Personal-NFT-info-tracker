<h1>Delete NFT Listing</h1>

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

<p>Are you sure you want to delete this Collection Informations?: {{ Nft_To_Delete.collection }}</p>
<form action="{% url 'files:nfts_delete' Nft_To_Delete.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="YES I Agree To Definitively Delete It">
</form>
<p></p>
<a href="{% url 'files:nfts' %}">I changed my mind, I want to return to the NFTs listing page.</a>
